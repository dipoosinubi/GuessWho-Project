<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <title>Guess Who</title>
</head>

<body>
    <div class="header">
        <div>
            <h1>Premier League Teams</h1>
        </div>
    </div>
    <div class="container">
        <div class=" main">
            <div class="messi"><img id="sadMessi" src="images/loss.jpg" alt="Messi's loss Image">
            </div>
            <div id="wordBlanks">
                <div id="blanks"> Guess This Premier League Team: </div>
            </div>
            <div id="chances"> chances left: <span class="Left">6</span> </div>
            <div id="buttons">
            </div>
            <div class="reset">
                <button onclick="resetGame()">New Game</button>
            </div>
        </div>
    </div>
    <!----modal section (from youtube video "create a Simple Modal popup" by RichardCodes)-->
    <div class="bg-modal">
        <div class="modalContent">
            <p id="fail">OOPS! BETTER LUCK NEXT TIME</p>
            <img id="emoji" src="images/2.png"  alt="Sad Face Emoji">
            <div class="close">+</div>



        </div>

    </div>
</body>

</html>
